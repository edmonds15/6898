<h2>Incident Number: {{mResult.id}}</h2>
<p><b>Creation Time:</b> {{mResult.time}} - <b>Creator:</b> {{mResult.creator}}</p>
<p><b>Location:</b> {{mResult.location}} - <b>Incident:</b> {{mResult.type}}</p>
<p><b>Comment:</b> {{mResult.comment}}</p>
<md-button class="md-raised" ng-click="close()">Close</md-button>
<md-button class="md-primary md-raised" ng-click="edit()">Edit Incident</md-button>
<md-button class="md-warn md-raised" ng-click="delete()">Delete Incident</md-button>
